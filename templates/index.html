<!DOCTYPE html>
<html>
<head>
  <title>IRIS</title>
  <!-- penulisan internal css dalam tag head -->
  <style type="text/css">
            @import url("https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap");
        * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        }

        body {
        align-items: center;
        background: #d8aa96;
        color: rgba(0, 0, 0, 0.8);
        display: grid;
        font-family: "Montserrat", sans-serif;
        font-size: 14px;
        font-weight: 400;
        height: 100vh;
        justify-items: center;
        weight: 100vw;
        }

        .signup-container {
        display: grid;
        grid-template-areas: "left right";
        max-width: 900px;
        }

        .left-container {
        background: #807182;
        overflow: hidden;
        padding: 40px 0 0 0;
        position: relative;
        text-align: center;
        width: 300px;
        }
        .left-container h1 {
        color: white;
        display: inline-block;
        font-size: 24px;
        }
        .left-container h1 i {
        background: #f7b1ab;
        border-radius: 50%;
        color: #807182;
        font-size: 24px;
        margin-right: 5px;
        padding: 10px;
        transform: rotate(-45deg);
        }
        .left-container .puppy {
        bottom: -5px;
        position: absolute;
        text-align: center;
        }
        .left-container .puppy:before {
        background: #807182;
        content: "";
        height: 100%;
        left: 0;
        opacity: 0.4;
        position: absolute;
        width: 100%;
        z-index: 1;
        }
        .left-container img {
        /* filter: sepia(100%); */
        width: 70%;
        }

        .right-container {
        background: #f9c7c2;
        display: grid;
        grid-template-areas: "." ".";
        width: 500px;
        }
        .right-container h1:nth-of-type(1) {
        color: rgba(0, 0, 0, 0.8);
        font-size: 28px;
        font-weight: 600;
        }
        .right-container .set {
        display: flex;
        justify-content: space-between;
        margin: 10px 0;
        }
        .right-container input {
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 4px;
        height: 38px;
        line-height: 38px;
        padding-left: 5px;
        }
        .right-container input,
        .right-container label {
        color: rgba(0, 0, 0, 0.8);
        }
        .right-container header {
        padding: 40px;
        }
        .right-container label,
        .right-container input,
        .right-container .pets-photo {
        width: 176px;
        }
        .right-container .pets-photo {
        align-items: center;
        display: grid;
        grid-template-areas: ". .";
        }
        .right-container .pets-photo button {
        border: none;
        border-radius: 50%;
        height: 38px;
        margin-right: 10px;
        outline: none;
        width: 38px;
        }
        .right-container .pets-photo button i {
        color: rgba(0, 0, 0, 0.8);
        font-size: 16px;
        }
        .right-container .pets-weight .radio-container {
        display: flex;
        justify-content: space-between;
        width: 100%;
        }
        .right-container footer {
        align-items: center;
        background: #fff;
        display: grid;
        padding: 5px 40px;
        }
        .right-container footer button {
        border: 1px solid rgba(0, 0, 0, 0.2);
        height: 38px;
        line-height: 38px;
        width: 100px;
        border-radius: 19px;
        font-family: "Montserrat", sans-serif;
        }
        .right-container footer #back {
        background: #fff;
        transition: 0.2s all ease-in-out;
        }
        .right-container footer #back:hover {
        background: #171a2b;
        color: white;
        }
        .right-container footer #next {
        background: #807182;
        border: 1px solid transparent;
        color: #fff;
        }
        .right-container footer #next:hover {
        background: #171a2b;
        }

        .pets-name label,
        .pets-breed label,
        .pets-birthday label,
        .pets-gender label,
        .pets-spayed-neutered label,
        .pets-weight label {
        display: block;
        margin-bottom: 5px;
        }

        .radio-container {
        background: #fff;
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 4px;
        display: inline-block;
        padding: 5px;
        }

        .radio-container label {
        background: transparent;
        border: 1px solid transparent;
        border-radius: 2px;
        display: inline-block;
        height: 26px;
        line-height: 26px;
        margin: 0;
        padding: 0;
        text-align: center;
        transition: 0.2s all ease-in-out;
        width: 80px;
        }

        .radio-container input[type=radio] {
        display: none;
        }

        .radio-container input[type=radio]:checked + label {
        background: #f7b1ab;
        border: 1px solid rgba(0, 0, 0, 0.1);
        }
        h3{
          color: #f7b1ab;
        }
        

  </style>
</head>

<body>
</body>
</html>

<div class='signup-container'>
    <div class='left-container'>
      <h1 class="judul">
        Bunga Iris

      </h1>
      {% if prediction_result %}
        <p>sepal length: {{sepal_length}}</p>
        <p>sepal width: {{sepal_width}}</p>
        <p>petal length: {{petal_length}}</p>
        <p>petal length: {{petal_width}}</p>
        <h3>
        {{ prediction_result }}</h3>
{% endif %}
      
      <div class='puppy'>
        <img src='https://gallery.yopriceville.com/var/albums/Free-Clipart-Pictures/Flowers-PNG/Iris_Flower_PNG_Clipart.png?m=1629800674'>
      </div>
    </div>
    <form action="{{ url_for('predict') }}" method="POST">
    <div class='right-container'>
      <header>
        <h1>Mau Tau Jenis Iris Kamu???</h1>
        
        <div class='set'>
          <div class='pets-breed'>
            <label for='pets-breed'>Sepal Length</label>
            <input id='pets-breed' placeholder="Sepal Length" type='text' value="" name="sepal_length" required="required">
          </div>
          <div class='pets-birthday'>
            <label for='pets-birthday'>Sepal Width</label>
            <input id='pets-birthday' placeholder='Sepal Width' type='text' value="" name="sepal_width" required="required">
          </div>
        </div>
        <div class='set'>
            <div class='pets-breed'>
              <label for='pets-breed'>Petal Length</label>
              <input id='pets-breed' placeholder="Petal Length" type='text' value="" name="petal_length" required="required">
            </div>
            <div class='pets-birthday'>
              <label for='pets-birthday'>Petal Width</label>
              <input id='pets-birthday' placeholder='Petal Width' type='text' value="" name="petal_width" required="required">
            </div>
          </div>
        
        
      </header>
      <footer>
        <div class='set'>
          <button id='back' type="button" onclick="window.location.href = '{{ url_for('iris') }}'">home </button>
          <button id='next' type="submit">Predict</button>
        </div>
      </footer>
    </div>
    </form>
  </div>
